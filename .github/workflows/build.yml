name: Build and publish

permissions:
  contents: write
  packages: write

on:
  push:
    branches: [ main ]
    tags-ignore:
      - '**'
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    name: golangci-lint
    uses: ./.github/workflows/lint.yml

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build for linux/amd64 and linux/arm64
        run: |
          set -e
          mkdir -p dist
          for arch in amd64 arm64; do
            echo "Building for $arch"
            GOOS=linux GOARCH=$arch go build -ldflags "-s -w" -o dist/calengo-$arch
          done

      - name: Upload amd64 artifact
        uses: actions/upload-artifact@v5
        with:
          name: calengo-amd64
          path: dist/calengo-amd64

      - name: Upload arm64 artifact
        uses: actions/upload-artifact@v5
        with:
          name: calengo-arm64
          path: dist/calengo-arm64
