name: Build and publish

permissions:
  contents: write
  packages: write

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    name: golangci-lint
    uses: ./.github/workflows/lint.yml

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build for linux/amd64 and linux/arm64
        run: |
          set -e
          mkdir -p dist
          for arch in amd64 arm64; do
            echo "Building for $arch"
            GOOS=linux GOARCH=$arch go build -ldflags "-s -w" -o dist/go-calendar-icon-$arch
            tar -czf dist/go-calendar-icon-$arch.tar.gz -C dist go-calendar-icon-$arch
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: go-calendar-icon-dist
          path: dist/*
